<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SCENIC Inc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #00308C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 480px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: #00308C;
            margin-bottom: 3rem;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .offline-icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #00308C;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background-color: #34CBC2;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .retry-button:hover {
            background-color: #2ab5ad;
        }

        .retry-button:focus {
            outline: 2px solid #00308C;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SCENIC</div>

        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#00308C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>

        <h1>You're offline</h1>

        <p>Please check your internet connection and try again.</p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
