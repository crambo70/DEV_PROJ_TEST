<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design/Ideation Animation Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DIN 2014', Arial, sans-serif;
      background: #f1f1f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #00308c;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.75rem;
    }

    .animation-wrapper {
      background: white;
      border: 2px solid #c7c9d4;
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }

    #animation-container {
      width: 288px;
      height: 288px;
    }

    #animation-container svg {
      width: 100%;
      height: 100%;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    button {
      background: #00308c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: #12AEE7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(18, 174, 231, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #c7c9d4;
      cursor: not-allowed;
      transform: none;
    }

    .info {
      background: #f1f1f4;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #00308c;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }

    .info-label {
      font-weight: 600;
    }

    .frame-slider {
      width: 100%;
      margin: 1rem 0;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #c7c9d4;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00308c;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #12AEE7;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00308c;
      cursor: pointer;
      border: none;
    }

    .speed-control {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }

    .speed-control label {
      color: #00308c;
      font-weight: 600;
    }

    select {
      padding: 0.5rem 1rem;
      border: 2px solid #c7c9d4;
      border-radius: 6px;
      font-size: 1rem;
      background: white;
      color: #00308c;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Design/Ideation Animation</h1>

    <div class="animation-wrapper">
      <div id="animation-container"></div>
    </div>

    <div class="controls">
      <button id="play-btn">‚ñ∂Ô∏è Play</button>
      <button id="pause-btn" disabled>‚è∏Ô∏è Pause</button>
      <button id="restart-btn">üîÑ Restart</button>
    </div>

    <div class="frame-slider">
      <input type="range" id="frame-range" min="0" max="22" value="0" step="1">
    </div>

    <div class="speed-control">
      <label for="speed-select">Speed:</label>
      <select id="speed-select">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <div class="info">
      <div class="info-row">
        <span class="info-label">Current Frame:</span>
        <span id="current-frame">0</span>
      </div>
      <div class="info-row">
        <span class="info-label">Total Frames:</span>
        <span id="total-frames">23</span>
      </div>
      <div class="info-row">
        <span class="info-label">FPS:</span>
        <span id="fps-display">30</span>
      </div>
      <div class="info-row">
        <span class="info-label">Duration:</span>
        <span id="duration">0.77s</span>
      </div>
      <div class="info-row">
        <span class="info-label">Interpolation:</span>
        <span>10 frames between keyframes</span>
      </div>
    </div>
  </div>

  <script>
    const TOTAL_FRAMES = 23; // Updated: 3 keyframes + (2 * 10 interpolated frames)
    const BASE_FPS = 30;
    let currentFrame = 0;
    let isPlaying = false;
    let animationInterval = null;
    let speedMultiplier = 1;

    // DOM elements
    const container = document.getElementById('animation-container');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const restartBtn = document.getElementById('restart-btn');
    const frameRange = document.getElementById('frame-range');
    const currentFrameDisplay = document.getElementById('current-frame');
    const speedSelect = document.getElementById('speed-select');

    // Load SVG frame
    async function loadFrame(frameNumber) {
      const paddedNumber = String(frameNumber).padStart(3, '0');
      // Add cache buster to force fresh load
      const cacheBuster = Date.now();
      const response = await fetch(`animations/frames/frame_${paddedNumber}.svg?v=${cacheBuster}`);
      const svgText = await response.text();
      container.innerHTML = svgText;
      currentFrame = frameNumber;
      currentFrameDisplay.textContent = frameNumber;
      frameRange.value = frameNumber;
    }

    // Play animation
    function play() {
      if (isPlaying) return;

      isPlaying = true;
      playBtn.disabled = true;
      pauseBtn.disabled = false;

      const frameDelay = (1000 / BASE_FPS) / speedMultiplier;

      animationInterval = setInterval(() => {
        currentFrame++;

        if (currentFrame >= TOTAL_FRAMES) {
          currentFrame = 0; // Loop back to start
        }

        loadFrame(currentFrame);
      }, frameDelay);
    }

    // Pause animation
    function pause() {
      if (!isPlaying) return;

      isPlaying = false;
      playBtn.disabled = false;
      pauseBtn.disabled = true;

      if (animationInterval) {
        clearInterval(animationInterval);
        animationInterval = null;
      }
    }

    // Restart animation
    function restart() {
      pause();
      currentFrame = 0;
      loadFrame(0);
    }

    // Event listeners
    playBtn.addEventListener('click', play);
    pauseBtn.addEventListener('click', pause);
    restartBtn.addEventListener('click', restart);

    frameRange.addEventListener('input', (e) => {
      pause();
      loadFrame(parseInt(e.target.value));
    });

    speedSelect.addEventListener('change', (e) => {
      speedMultiplier = parseFloat(e.target.value);

      // If playing, restart with new speed
      if (isPlaying) {
        pause();
        play();
      }
    });

    // Load first frame on page load
    loadFrame(0);
  </script>
</body>
</html>
